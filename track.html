<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Actualizado</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Full screen overlay */
        .update-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        /* Modal content */
        .update-modal {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .update-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .update-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .update-message {
            font-size: 1.05em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .update-link {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
            border: none;
            cursor: pointer;
        }

        .update-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.4);
        }

        .update-link:active {
            transform: translateY(0);
        }

        .update-subtext {
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="update-overlay">
        <div class="update-modal">
            <div class="update-icon">üîç</div>
            <div class="update-title">¬°Aplicaci√≥n Actualizada!</div>
            <div class="update-message">
                La aplicaci√≥n ha sido actualizada. Por favor, visita el siguiente enlace para continuar.
            </div>
            <a href="https://superdecode.github.io/upapex/apps/track/index.html" class="update-link">
                üìç Ir a la Nueva Versi√≥n
            </a>
            <div class="update-subtext">
                Ser√°s redirigido autom√°ticamente en 10 segundos...
            </div>
        </div>
    </div>

    <script>
        // Redirigir autom√°ticamente despu√©s de 10 segundos
        setTimeout(() => {
            window.location.href = 'https://superdecode.github.io/upapex/apps/track/index.html';
        }, 10000);
    </script>
</body>
</html>
